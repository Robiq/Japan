	<script type="text/javascript">
		//Get users position
		if(navigator.geolocation){
			navigator.geolocation.getCurrentPosition(showPosition);
		}
		//Get latitude and longitude
		function showPosition(position) {
			var pos = {
				lat: position.coords.latitude,
				lng: position.coords.longitude
			};
			//Paste information in to form
            document.getElementById("lon").setAttribute("value", position.coords.longitude);
            document.getElementById("lat").setAttribute("value", position.coords.latitude);
		}
	</script>

	</script>
	<!-- if there is an error sent to the page -->
	{% if error %}
		<h3>Username taken! Please choose another username:</h3>

	{% else %}

	{% endif %}
	
	<form action="Store_User" method="POST">

	    <input type="hidden" id="lon" name="lon" />
		<input type="hidden" id="lat" name="lat"/>

	</form>
